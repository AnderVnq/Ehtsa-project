<section class="my-mt17 w-full flex items-center justify-center">

          <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingresa tu email/username</label>
              <!-- <input [(ngModel)]="username_user" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required /> -->

                <input type="password" name="password" id="password" placeholder="••••••••" class=" bg-slate-300 border-2 border-blue-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>

          <div class="flex items-start gap-5 flex-col">

                No Registrado? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Crear cuenta</a>
              </div>
              <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Olvidaste Tu Contraseña?</a>
          </div>
