
<div class="mat-elevation-z8 mx-3 mt-8">

  <div class="p-8">
    <!-- Encabezado del dashboard -->
    <div class="pb-8">
      <h1 class="text-3xl font-semibold text-gray-800">Dashboard de Conductores</h1>
      <p class="mt-2 text-sm text-gray-600">Administra aquí la información de los conductores</p>
    </div>
    <!-- Barra de búsqueda y botón para crear conductor -->
    <div class="flex justify-between items-center mb-8">
      <div class="w-3/5">
        <input type="text" class="w-full border rounded-md px-4 py-2" placeholder="Buscar conductores...">
      </div>
      <div>
        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Crear Nuevo Conductor
        </a>
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="rounded-lg overflow-hidden ">

    <!-- Position Column -->
    <ng-container matColumnDef="id" class="">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="licencia">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.licencia}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tipo_licencia">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo_licencia}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
   showFirstLastButtons
    >
  </mat-paginator>

</div>
