<section class="mx-3 h-svh">
    @if (data) {
        <ng-container  >
            <div>si hay data</div>
        
            <div class="h-full">
                <p>{{data.placa}}</p>
                <p>{{data.conductor.nombre}}</p>
                <p>{{data.marca}}</p>
                <p>{{data.modelo}}</p>
                <p>{{data.date_fabricacion| date:'dd/MM/YY'}}</p>
                <p>{{'activo'? data.estado===true : "inactivo" }}</p>
            </div>
        </ng-container>
    }
    @else {
        <ng-container>
            <div class="h-full text-slate-300 items-center justify-center flex ">No hay data</div>
        </ng-container>
    }

</section>
